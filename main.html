<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<section>
			<form method="post">
				<label for="name">Name : </label>
				<input type="text" name="name" id="name" placeholder="Name" required> <br>
				<label for="email">Email : </label>
				<input type="email" name="email" id="email" placeholder="Email" required> <br>
				<label for="gender">Gender : </label> <br>
				<input type="radio" name="gender" id="gender_m" value="male" required>Male
				<input type="radio" name="gender" id="gender_f" value="female" required>Female <br>
				<label for="cars">Car Brands :</label>
				<select name="cars" id="cars">
					<option value="selct">--Please choose an option--</option>
					<option value="bmw">BMW</option>
					<option value="bmw">Audi</option>
					<option value="bmw">Mercedez</option>
				</select> <br>
				<label for="age">Age : </label>
				<input type="number" name="age" id="age" required placeholder="Age"> <br>
				<label for="dob">DOB : </label>
				<input type="date" name="dob" id="DOB" required> <br>
				<label for="tel">Phone Number : </label>
				<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br>
				<label for="password">Password : </label>
				<input type="password" name="password" id="password" placeholder="Password" required> <br>
				<input type="checkbox" name="tos" id="tos" required>I agree to the TOS.<br> 
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
